environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  image_picker: ^0.8.4+9
  shared_preferences: ^2.0.13

dev_dependencies:
